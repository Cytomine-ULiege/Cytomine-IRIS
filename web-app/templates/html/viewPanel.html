<!-- This map shows the current annotation in an OpenLayers map -->
<div>
	<openlayers oncontextmenu="return false;" defaults="defaults" layers="layers" center="center" width="400px" height="400px"></openlayers>
</div>
<div class="btn btn-primary" ng-click="addAnnotation()">add annotation layer</div> <div class="btn btn-primary" ng-click="moveToCenter()">center annotation</div>
<p class="well disableRightClick">
	{{ center | json }}
</p>
