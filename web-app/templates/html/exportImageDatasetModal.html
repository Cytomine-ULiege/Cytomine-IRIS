<script type="text/ng-template" id="exportImageDatasetModal.html">
    <div class="modal-header">
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-export"></span>&nbsp;Export Image Dataset</h4>
    </div>

    <div class="modal-body">
        <div ng-hide="error.show">
            <div>
                <h5>Dataset Scope</h5>
                <form name="datasetScopeForm">
                    <input type="radio" ng-model="imageExportSettings.scope" value="all" />&nbsp;<b>all</b> annotations<br/>
                    <input type="radio" ng-model="imageExportSettings.scope" value="filtered" ng-disabled="!filterActive"/>&nbsp;<b>filtered</b> annotations<br/>
                    <input type="radio" ng-model="imageExportSettings.scope" value="currentPage" />&nbsp;<b>current</b> page<br/>
                    <input type="radio" ng-model="imageExportSettings.scope" value="pages" />&nbsp;pages&nbsp;<input type="text" ng-model="imageExportSettings.pages"/>&nbsp;<span class="glyphicon glyphicon-warning-sign" ng-show="pageRangeError"></span>
                </form>
            </div>
            <hr>
            <h5>Image Export Settings</h5>
            <div>
                <form name="imageExportForm">
                    <input type="checkbox" ng-model="imageExportSettings.minBB" />&nbsp;minimum bounding box around annotation<br/>
                    <input type="checkbox" ng-model="imageExportSettings.fixedWindow" />&nbsp;fixed window of width&nbsp;<input type="text" style="width: 40px; text-align: right;" ng-model="imageExportSettings.fixedWindowDimensions.width"/>&nbsp;px and height&nbsp;<input type="text" style="width: 40px; text-align: right;" ng-model="imageExportSettings.fixedWindowDimensions.height"/>&nbsp;px around the annotation's centroid&nbsp;<span class="glyphicon glyphicon-warning-sign" ng-show="fixedWidthHeightError"></span><br/>
                    <input type="checkbox" ng-model="imageExportSettings.dynamicWindow" />&nbsp;dynamic window of&nbsp;<input type="text" style="width: 40px; text-align: right;" ng-model="imageExportSettings.dynamicWindowBorder"/>&nbsp;px around minimum bounding box extent&nbsp;<span class="glyphicon glyphicon-warning-sign" ng-show="dynamicBorderError"></span><br/>
                    <br/>
                    <!-- check this radio button by default -->
                    <input type="radio" value="" checked="checked" />&nbsp;Image resolution (pyramid level: 0 = maximum resolution):&nbsp;<input type="text" ng-model="imageExportSettings.levels" style="width:40px; text-align: right;"/>&nbsp;<span class="glyphicon glyphicon-warning-sign" ng-show="levelRangeError"></span>
                </form>
            </div>
        </div>

        <div style="margin-top:25px;">
            <div ng-show="downloadPrepStatus === 'success'" class="alert alert-success">{{downloadFileText}} <a href="{{downloadFullURL}}">Direct Dataset Download</a></div>
            <div ng-show="downloadPrepStatus === 'failed'" class="alert alert-danger">{{downloadFileText}}</div>
            <div ng-show="warnAnnoEmpty" class="alert alert-warning"><strong>Warning:</strong> Your query does not contain any annotations!</div>
        </div>
    </div>
    <div ng-show="error.show" class="alert alert-danger" >
        Error: {{ error.message }} ({{ error.status }}).
    </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="exportData()" ng-disabled="downloadPrepInProgress" ng-style="{ 'text-align': downloadPrepInProgress ? 'center' : 'center' }" style="width: 175px">
            <span ng-show="downloadPrepInProgress">Creating Dataset&nbsp;&nbsp;<img src="images/ajax-loader-xs.gif" /></span>
            <span ng-show="!downloadPrepInProgress">Export</span>
        </button>
        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</script>
