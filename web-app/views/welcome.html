<div ng-controller="welcomeCtrl" class="container">
	<div class="alert alert-danger text-center" ng-show="welcome.error">
		<b>{{ welcome.error.message }}</b>
	</div>
	
	<div class="jumbotron rounded-corners" ng-hide="welcome.error">
		<div class="row">
			<div class="col-xs-6 text-center" style="padding-right:20px">
				<h2>Welcome to Cytomine IRIS</h2>
				<p>
					<b style="color: #428bca">I</b>nterobserver <b
						style="color: #428bca">R</b>el<b style="color: #428bca">i</b>ability
					<b style="color: #428bca">S</b>tudy Module
				</p>
				<p>
					<a href="#/projects"><button class="btn btn-primary btn-lg" style="width:100%" type="button">Start &raquo;</button></a>
				</p>
				<p>
					<a href="{{ welcome.cytomineHost }}" target="_blank"><button class="btn btn-default btn-xs" type="button">Visit Cytomine</button></a>
					<a href="http://www.cytomine.be" target="_blank"><button class="btn btn-default btn-xs" type="button">Learn more about the Cytomine project</button></a>
				</p>
				<div class="row">
					<div class="col-xs-3">
					 	<a class="fancybox" data-fancybox-group="gallery" href="images/screenshots/projects-screenshot.png" title="List all projects available to you">
							<img src="images/screenshots/projects-screenshot.png" class="img-thumbnail" alt="" />
						</a>
					</div>
					<div class="col-xs-3">
						<a class="fancybox" data-fancybox-group="gallery" href="images/screenshots/images-screenshot.png" title="Select from the list of available images in a project">
							<img src="images/screenshots/images-screenshot.png" class="img-thumbnail" alt="" />
						</a>
					</div>
					<div class="col-xs-3">
						<a class="fancybox" data-fancybox-group="gallery" href="images/screenshots/labeling-screenshot.png" title="Assign labels to predefined annotations">
							<img src="images/screenshots/labeling-screenshot.png" class="img-thumbnail" alt="" />
						</a>
					</div>
					<div class="col-xs-3">
						<a class="fancybox" data-fancybox-group="gallery" href="images/screenshots/gallery-screenshot.png" title="Review your annotations with optional filters in the gallery">
							<img src="images/screenshots/gallery-screenshot.png" class="img-thumbnail" alt="" />
						</a>
					</div>
				</div>
			</div>
			<div class="col-xs-6 text-center" style="padding-left:20px">
				<div class="row" style="font-size: 11pt; text-transform: uppercase;">Get started by watching the tutorial video</div>
				<div class="row">
					<div class="img-thumbnail videogular-container" ng-controller="videoCtrl">
						<videogular vg-theme="video.dnd.galleryTree.config.theme">
							<vg-video vg-src="video.dnd.galleryTree.config.sources"
								vg-tracks="video.dnd.galleryTree.config.tracks"
								vg-native-controls="true">
							</vg-video> 
						</videogular>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="muted-links text-muted">
		<span><a href="#/about" class="text-muted">About Cytomine IRIS</a></span>
	</div>
</div>
