<div class="container-100" ng-controller="annotationGalleryCtrl">
	<div class="row">
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Filter: {{projectName}}</h4>
				</div>
				<div class="panel-body">
					<ng-include src="'templates/html/termTree.html'"></ng-include>
					<hr>
					<h5>Images</h5>
<!-- 					<ng-include src="'templates/html/imageTree.html'"></ng-include> -->
					<p>
						<div class="btn btn-xs btn-info">Check all</div>
						<div class="btn btn-xs btn-info">Uncheck all</div>
					</p>
				</div>
<!-- 				<div class="panel-footer"> -->
<!-- 					Footer -->
<!-- 				</div> -->
			</div>
		</div>
		<div class="col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Term Name</h4>
				</div>
				<div class="panel-body">
					<div ng-repeat="item in annotations">
						<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
							<div class="thumbnail" style="width: 90px; height: 90px">col {{item.name}}</div>
						</div>
					</div>
				</div>
<!-- 				<div class="panel-footer"> -->
<!-- 					Footer -->
<!-- 				</div> -->
			</div>
		</div>
	</div>	
</div>
