<div class="container-100" ng-controller="annotationGalleryCtrl">
	<div class="row">
		<div class="col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Filters for {{projectName}}</h4>
				</div>
				<div class="panel-body">
					<ng-include src="'templates/html/termTree.html'"></ng-include>
					<hr>
					<ng-include src="'templates/html/imageTree.html'"></ng-include>
				</div>
<!-- 				<div class="panel-footer"> -->
<!-- 					Footer -->
<!-- 				</div> -->
			</div>
		</div>
		
		<div class="col-xs-9">
			<div ng-show="warn.noLabel" class="alert alert-info text-center">
				{{ warn.noLabel.message }}
			</div>
			<div ng-show="warn.noImage" class="alert alert-info text-center">
				{{ warn.noImage.message }}
			</div>
		
			 <!-- TODO implement the ng-repeat for all filtered terms -->
			 <div class="row" ng-repeat="group in annotation.groups">
			 	<div id="{{ 'panel-group-' + group.termName }}" class="panel panel-default">
					<div id="{{ 'panel-heading-' + group.termName }}" class="panel-heading" ng-drop="true" ng-drop-success="onDropComplete($data,$event,group.termID)">
						<h4 class="panel-title">{{ group.termName || 'TODO Term Name' }} [{{ group.termID }}]</h4>
					</div>
					<div id="{{ 'panel-body-' + group.termName }}" class="panel-body">
<!-- 					TODO implement pagination of objects in the panel -->
						<div ng-repeat="item in annotations" id="{{ 'item-' + item.cmID }}">
							<div ng-drag="true" ng-drag-data="item">Drag Handle</div>
<!-- 							<img id="{{ 'thumb-' + item.cmID }}" src="{{ item.cmSmallCropURL }}" style="max-height:100px; max-width:100px" alt=""/> -->
						</div>
					</div>
					<!-- END BODY -->
					<!-- <div id="{{ 'panel-footer-' + group.termName }}" class="panel-footer">
						<div ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
							<div ng-repeat="item in droppedObjects" ng-drag="true" ng-drag-data="item" ng-drag-success="onDragSuccess($item,$event)">
								col {{item.name}}
							</div>
						</div>	
					</div>-->
					<!-- END FOOTER -->
				</div>
				<!-- END PANEL -->
			 </div>
			 <!-- END GROUPS -->
		</div>
	</div>	
</div>
