<div ng-controller="annotationGalleryCtrl">
	<div class="row">
		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Filter</h4>
				</div>
				<div class="panel-body">
					Filter for ab
					<hr>
					Filter for xy
					<hr>
					Filter for yz
				</div>
				<div class="panel-footer">
					Footer
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Term Name</h4>
				</div>
				<div class="panel-body">
					<div ng-repeat="item in annotations">
						<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
							<div class="well" style="width: 100px; height: 100px">col {{item.name}}</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					Footer
				</div>
			</div>
		</div>
	</div>	
</div>
