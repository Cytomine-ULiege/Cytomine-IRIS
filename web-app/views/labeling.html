	<div class="row">
		<div class="col-xs-4 text-center well">
			<div class="row">
				<div class="col-xs-6">ID: {{annotation.cmID}}</div>
				<div class="col-xs-6">#: {{labeling.annotationTuple.currentIndex+1}} / {{labeling.annotationTuple.numberOfAnnotations}}</div>
			</div>
			<div class="row">
				<h4><span class="label" ng-class="{ 'label-success' : annotation.cmTermName, 'label-warning' : !annotation.cmTermName }">{{annotation.cmTermName || 'no term assigned'}}</span></h4>
				<div class="pager">
					<a id="prevButton" class="btn btn-primary btn-sm pull-left" ng-class="{ disabled : !labeling.annotationTuple.hasPrevious }" 
						ng-click="moveToPreviousAnnotation()">&laquo; Previous</a>
					<a id="nextButton" class="btn btn-primary btn-sm pull-right" ng-class="{ disabled : !labeling.annotationTuple.hasNext }" 
						ng-click="moveToNextAnnotation()">Next &raquo;</a>
				</div>
				
<!-- 			TODO add the viewPanel  -->
				<img class="img-thumbnail"
				src="{{annotation.drawIncreasedAreaURL}}"
				width="400px"
				height="400px"
				alt="" /> 
			</div>
			<div class="row" style="margin-top:10px;">
				<a href="{{annotation.cmImageURL}}" class="btn btn-sm btn-primary" target="_blank">View in Cytomine</a>
			</div>
		</div>
		<div class="col-xs-8">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<h4 class="panel-title pull-left">Assign a label by selection</h4>
					<a href="" ng-click="removeTerm()" class="btn btn-xs btn-warning pull-right" ng-class="{ disabled : (annotation.cmTermID <= 0) }">Remove label</a>
					<div class="text-center" ng-switch="saving.status">
						<div ng-switch-when="saving">
							<span class="label label-info">Saving</span>&nbsp; <img src="images/ajax-loader-xs.gif"/>
						</div>
						<div ng-switch-when="success">
							<span class="label label-success">Saved</span>
						</div>
						<div ng-switch-when="error">
							<span class="label label-danger">Saving failed!</span>
						</div>
						<div ng-switch-default>
							&nbsp;
						</div>
					</div>
				</div>
				<div class="panel-body">
					<ng-include src="'templates/html/termTable.html'"></ng-include>
				</div>
			</div>
		</div> 
	</div>
</div>
