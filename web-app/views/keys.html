<div class="panel-body" data-ng-controller="mainCtrl">
	<p>Please enter your private and public key pair. If you did not
		receive them via email, you can access them on 
		<a href="{{main.cytomineHost}}">{{main.cytomineHost}}</a>.</p>

	<label for="publicKey" class="col-sm-2 control-label">PublicKey:</label>

	<input id="publicKey" type="text" ng-model="publicKeyCurrent"
		class="form-control"> <label for="privateKey"
		class="col-sm-2 control-label">PrivateKey:</label> <input
		id="privateKey" type="text" ng-model="privateKeyCurrent"
		class="form-control"> <br /> <a
		class="btn btn-lg btn-primary" href="#" data-ng-click="saveKeys()">Save
		keys</a>

</div>
