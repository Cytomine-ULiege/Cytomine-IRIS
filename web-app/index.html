<!DOCTYPE html>
<html ng-app="irisApp">
<head>
<title>Cytomine IRIS Module</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<!-- ANGULAR JS Framework files -->
<script src="lib/angular.js" type="text/javascript"></script>
<script src="ngmodules/angular-route.js" type="text/javascript"></script>
<script src="ngmodules/angular-resource.js" type="text/javascript"></script>
<script src="ngmodules/ng-table.js" type="text/javascript"></script>
<link href="ngmodules/ng-table.css" rel="stylesheet" />

<!-- Bootstrap files for CSS -->
<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />

<script type="text/javascript" src="lib/bootstrap/js/ui-bootstrap-tpls-0.11.0.min.js"></script>

<!-- Cytomine IRIS files -->
<script type="text/javascript" src="mainapp.js"></script>
<script type="text/javascript" src="filters/stringFilters.js"></script>
<script type="text/javascript" src="controllers/mainController.js"></script>
<script type="text/javascript" src="services/cytomineService.js"></script>
<script type="text/javascript" src="services/projectService.js"></script>
<script type="text/javascript" src="services/imageService.js"></script>
<script type="text/javascript" src="controllers/projectController.js"></script>
<script type="text/javascript" src="controllers/imageController.js"></script>

</head>
<body ng-controller="mainCtrl">

	<div class="navbar navbar-inverse">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">Cytomine
				{{main.appName}} (v{{main.appVersion}})</a>
		</div>
		<div class="navbar-collapse collapse">

			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li><a id="user-nav-button" href="#/projects"><i
							class="glyphicon glyphicon-list-alt"></i> Projects</a></li>
					<li><a id="user-nav-button" href ng-click="images()"><i
							class="glyphicon glyphicon-picture"></i> Images</a></li>
					<li><a id="user-nav-button" href ng-click="labeling()"><i
							class="glyphicon glyphicon-tag"></i> Labeling</a></li>
					<li><a id="user-nav-button" href ng-click="labeling()"><i
							class="glyphicon glyphicon-th"></i> Annotations</a></li>
					<li><a id="user-nav-button" href="#" ng-click="changeKeys()"><i
							class="glyphicon glyphicon-user"></i> Change keys</a></li>
					<li><a id="user-nav-button" href="{{main.cytomineHost}}" target="_blank"><i
							class="glyphicon glyphicon-user"></i> Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	Current project ID: {{main.projectID}}, current image ID: {{main.imageID}}

	<div class="container theme-showcase" role="main">
		<!--<p>Check your <a class="btn btn-lg" href="#/home">Projects</a></p>-->
		<div ng-show="publicKey">
			<ng-view></ng-view>
		</div>
		<div ng-hide="publicKey" ng-include src="'views/keys.html'"></div>
	</div>

	<!-- <iframe id="lf" src="http://beta.cytomine.be" width="400px" height="400px"></iframe> -->

</body>
</html>
