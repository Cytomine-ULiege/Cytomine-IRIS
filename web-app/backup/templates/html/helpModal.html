<script type="text/ng-template" id="helpModal.html">
	<div class="modal-header">
        <h4 class="modal-title">
			<span class="glyphicon glyphicon-question-sign"></span> Help Page</h4>
    </div>
        
	<div class="modal-body">
		<div ng-hide="error.show">
			<div ng-include="help.contentUrl"></div>
		</div>
		<div ng-show="error.show" class="alert alert-danger" >
       		Error: {{ error.message }} ({{ error.status }}).
    	</div>
    </div>
      
	<div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
        <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
    </div>
</script>
